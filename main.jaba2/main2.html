<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
       <link rel="stylesheet" href="main2.css">
       <title>電卓</title>
    </head>
    <body>
        <div class="calculator">
            <input id="display" type="text" placeholder='0'></div>
            <div class="btns">
                <button class="number-btn btn" data-btn="7">7</button>
                <button class="number-btn btn" data-btn="8">8</button>
                <button class="number-btn btn" data-btn="9">9</button>
                <button class="btn" id="tasu" data-btn="+">+</button>
                <button class="number-btn btn" data-btn="4">4</button>
                <button class="number-btn btn" data-btn="5">5</button>
                <button class="number-btn btn" data-btn="6">6</button>
                <button class="btn" id="hiku" data-btn="-">-</button>
                <button class="number-btn btn" data-btn="1">1</button>
                <button class="number-btn btn" data-btn="2">2</button>
                <button class="number-btn btn" data-btn="3">3</button>
                <button class="btn" id="kakeru" data-btn="*">*</button>
                <button class="btn" id="single0" data-btn="0">0</button>
                <button class="btn" id="double0" data-btn="00">00</button>
                <button class="btn" id="dotto" data-btn=".">.</button>
                <button class="btn" id="waru" data-btn="/">/</button>
                <button class="opu-btn" id="clear" data-btn="AC">AC</button>
                <button class="opu-btn" id="result" data-btn="=">=</button>
            </div>
        </div>
        <script src="main2.js"></script>
    </body>
</html>
